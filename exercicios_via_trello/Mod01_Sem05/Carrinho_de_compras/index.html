<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
</head>
<body>
    <div class="container">
        <h1>Consulta de Preços e Compra</h1>
        <label for="produto">Código ou Nome do Produto:</label>
        <input type="text" id="produto" placeholder="Digite o código ou nome do produto">
    
        <button onclick="consultarPreco()">Consultar Valor</button>
        <button onclick="comprarProduto()">Comprar Produto</button>
        <button onclick="calcularTotal()">Calcular Total</button>
    
        <div id="resultado"></div>
        <div id="total"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
