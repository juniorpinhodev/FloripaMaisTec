<!-- Crie uma função que solicite para o usuário através do prompt de comando sua idade, 
e a partir da idade fornecida, exiba uma mensagem informando se ele é maior de idade ou não. 
Considere 18 anos como maior idade. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitacao de dados</title>
</head>
<body>

    <h1>Verifique se você é maior de idade</h1>
    <p>Digite sua idade:</p>
    <input type="number" id="idade" name="idade">
    <button onclick="verificarMaiorIdade()">Verificar</button>
    <p id="resultado"></p>

    <script>
    function verificarMaiorIdade() {
   
      const idade = parseInt(document.getElementById("idade").value);
      if (idade >= 18) {
        document.getElementById("resultado").innerHTML = "Você é maior de idade!";
      } else {
        document.getElementById("resultado").innerHTML = "Você é menor de idade.";
      }
    }

    verificarMaiorIdade();
    </script>
    
</body>
</html>
